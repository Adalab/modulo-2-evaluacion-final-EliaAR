<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header class="headerContainer">
      <h1 class="title">El buscador de series</h1>
    </header>
    <main class="mainContainer">
      <section class="formContainer">
        <form method="get">
          <input type="text" name="" id="" class="inputText js-inputText" />
          <button class="js-buttonSearch">Buscar</button>
        </form>
      </section>
      <div class="displayContainer">
        <section class="favoritesContainer">
          <h2 class="titleFavorites">Mis series favoritas</h2>
          <div class="js-favoritesList favoriteList"></div>
          <button class="js-resetFavorites resetFavorites">Reset</button>
        </section>
        <section class="searchContainer js-searchContainer"></section>
      </div>
    </main>
    <footer class="footerContainer">
      <h3>EBDS</h3>
      <small>@copy 2021</small>
    </footer>
    <script src="./JS/main.js"></script>
  </body>
</html>
